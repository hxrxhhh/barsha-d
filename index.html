<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Barsha!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>
  <div class="content">
    <h1 class="flashy-text">Happy Birthday, Barsha!</h1>
    <p class="sub-text">To the best friend in the world</p>
    <div class="photo-gallery">
      <img src="photo1.jpg" alt="Barsha 1" class="photo" />
      <img src="photo2.jpg" alt="Barsha 2" class="photo" />
      <img src="photo3.jpg" alt="Barsha 3" class="photo" />
    </div>
    <div class="wish">Wishing you laughter, joy, and unforgettable memories!</div>
    <div class="dance-floor">
      <div class="dancer"></div>
    </div>
    <audio autoplay loop>
      <source src="happy-birthday-song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
